#
# Dont touch it if you dont know what your doing
kingdom-region:
  dynmap:
    icon: "tent"
  rules:
    - region flag {region} build -g nonmembers -w {world} deny
    - region flag {region} blocked-cmds -g nonmembers -w {world} /k spawn
    - region flag {region} use -g nonmembers -w {world} deny
    - region flag {region} fly -g nonmembers -w {world} deny
    - region flag {region} glide -g nonmembers -w {world} deny
    - region flag {region} frostwalker -g nonmembers -w {world} deny
    - region flag {region} pvp -w {world} deny
    - region flag {region} deny-message &7&l(&2&lKD&7&l) &cGeen permissie in deze regio!